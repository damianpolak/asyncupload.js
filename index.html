<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>asyncupload.js</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>


  <body>
    <div class="container pt-3 m-1">
      <div class="card formupload border-info">
        <div class="card-header">

          <div class="row">
            <div class="col-3">
              <i class="fa fa-cloud-upload fa-3x text-primary"></i>
            </div>
            <div class="col" id="headTextBegin">
              Drag and drop or add your files manually!
              <span id="_asBtn-AddFiles"><i class="fa fa-plus-square text-primary"></i> Add your files</span>
            </div>

            <div class="col" id="headTextProcess" style="display: none;"></div>
          </div>
        <div class="row">
          <div class="col-lg-1 text-center">

          </div>

        </div>
        <!--<button type="button" class="btn btn-primary w-100 m-0" id="_asBtn-AddFiles">Add files</button>-->
        </div>

        <div class="text-muted small m-0 bg-light pl-4" id="filesInfo" style="display: none;">Selected: <span id="filesCountInfo"></span> | Size: <span id="filesSizeInfo"></span></div>
        <div class="card scrollbar pl-0 pr-0 border-bottom-0" id="scrollZone">
          <div class="card-body pl-0 pr-0" style="width: 100%; height: 200px;">
            <div class="w-100 h-100 text-center" id="dropText">
              Drag & drop
            </div>
            <form enctype="multipart/form-data" action="upload.php" method="POST">
                <div id="_asFrm-InputFiles">
                  <input type="hidden" name="MAX_FILE_SIZE" value="21474836480" />

                </div>

            </form>
            <ul class="list-group list-group-flush pr-0" id="_asUl-ListFiles">

            </ul>
          </div>
        </div>
        <div class="card-footer">
          <ul class="list-group list-group-flush pl-0 pr-0 m-0">
            <li class="list-group-item border-0 pr-0 pl-0 bg-light" id="_asLi-SendFiles">
              <button type="button" class="btn btn-primary w-100" id="_asBtn-SendFiles" disabled>Send</button>
            </li>
            <li class="list-group-item border-0 pr-0 pl-0 pt-0 pb-0" id="_asLi-ProgressBar" style="display: none;">
              <div class="progress-group">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="_asDiv-ProgressBar"></div>
                </div>
                <p class="text-muted small m-0 bg-light">Total progress: <span id="_asP-ProgressInfo"></span></p>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <!-- debug -->
    <div id="_asDiv-Response"></div>

    <script src="dist/asyncupload.js"></script>
  </body>
</html>
